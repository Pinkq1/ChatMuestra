<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link rel="stylesheet" href="../public/css/styles.css">

</head>

<body>
    <div id="app-index" class="container mt-5">
        <header class="text-center mb-4">
            <h1>Tienda en LiÂ­nea</h1>
        </header>
        <div class="container mb-3">
            <div class="row">

                <div class="col-md-9">
                    <div class="row">
                        <div v-for="product in products" :key="product.pro_id" class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <p class="card-text text-muted">{{ product.pro_proveedor }}</p>
                                    <h2 class="card-title">{{ product.pro_nombre }}</h2>
                                    <p class="card-text">{{ product.pro_descripcion }}</p>
                                    <p class="card-text">{{ product.pro_stock }} Unidades</p>
                                    <h4 class="card-title">${{ product.pro_precio }}</h4>
                                    <button @click="addToCart(product)" class="btn btn-primary">Agregar al
                                        carrito</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <h3 class="text-center mb-4">Carrito de compras</h3>
                    <ul class="list-group">
                        <li v-for="item in cart" :key="item.pro_id" class="list-group-item">
                            {{ item.name }} - ${{ item.price }}
                        </li>
                    </ul>
                    <p class="mt-3 text-center">Total: ${{ getTotal() }}</p>
                </div>
            </div>
        </div>

        <script src="../public/js/main.js"></script>
</body>

</html>
